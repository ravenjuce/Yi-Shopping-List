<!doctype html> 
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+Scribble&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

        <title>Shopping List</title>
        <!-- let the window not shink the interface -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- copy from favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id="container">
            <img src="assets/peach.png">
            <input id="input-field" type="text">
            <button id="add-btn">ADD</button>
            <ul id="shopping-list"></ul>
        </div>
        <!-- whenever use import in .js should add type="module" -->
        <script src="index.js" type="module"></script>
    </body>
</html>
